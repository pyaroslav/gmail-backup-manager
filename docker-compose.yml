version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: gmail-backup-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gmail_backup}
      POSTGRES_USER: ${POSTGRES_USER:-gmail_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gmail_password}
      # PostgreSQL configuration for better performance during sync
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - 5fda91f7e3c67ff2097c3fb103cbe0f9e200d0f665739d8280c5bb20664461bc:/var/lib/postgresql/data
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - gmail-backup-network
    restart: unless-stopped
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmail-backup-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gmail_user}:${POSTGRES_PASSWORD:-gmail_password}@gmail-backup-postgres:5432/${POSTGRES_DB:-gmail_backup}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - API_KEY=${API_KEY:-change-me-to-a-random-secret}
    volumes:
      - ./backend:/app
      - ./config:/app/config
      - attachments_data:/app/attachments
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - gmail-backup-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Node.js Frontend Server (Direct Database Access)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.node
    container_name: gmail-backup-frontend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-gmail_backup}
      - DB_USER=${POSTGRES_USER:-gmail_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-gmail_password}
      - API_KEY=${API_KEY:-change-me-to-a-random-secret}
    volumes:
      - ./frontend:/app
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - gmail-backup-network
    restart: unless-stopped
    command: npm start

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: gmail-backup-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - gmail-backup-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  attachments_data:
    driver: local
  # External volume containing the original Gmail backup data
  5fda91f7e3c67ff2097c3fb103cbe0f9e200d0f665739d8280c5bb20664461bc:
    external: true

networks:
  gmail-backup-network:
    driver: bridge
