version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: gmail-backup-postgres
    environment:
      POSTGRES_DB: gmail_backup
      POSTGRES_USER: gmail_user
      POSTGRES_PASSWORD: gmail_password
      # PostgreSQL configuration for better performance during sync
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - gmail-backup-network
    restart: unless-stopped
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    container_name: gmail-backup-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gmail-backup-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gmail-backup-backend
    environment:
      - DATABASE_URL=postgresql://gmail_user:gmail_password@postgres:5432/gmail_backup
      - REDIS_URL=redis://redis:6379
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      - ./backend:/app
      - ./config:/app/config
      - attachments_data:/app/attachments
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - gmail-backup-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Node.js Frontend Server (Direct Database Access)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.node
    container_name: gmail-backup-frontend
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gmail_backup
      - DB_USER=gmail_user
      - DB_PASSWORD=gmail_password
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - gmail-backup-network
    restart: unless-stopped
    command: npm start

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: gmail-backup-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - gmail-backup-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  attachments_data:
    driver: local

networks:
  gmail-backup-network:
    driver: bridge
