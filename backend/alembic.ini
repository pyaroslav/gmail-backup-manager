[alembic]
script_location = alembic
prepend_sys_path = .

# Use DATABASE_URL from environment; the env.py file reads it at runtime.
# This placeholder is overridden by env.py so it is never used directly.
sqlalchemy.url = postgresql://gmail_user:gmail_password@localhost:5432/gmail_backup

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
