<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-panel { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .email-item { 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin: 5px 0; 
            cursor: pointer; 
            background: white;
        }
        .email-item:hover { background: #f0f0f0; }
        .email-item.selected { background: #e3f2fd; border-color: #2196f3; }
        .detail-panel { 
            border: 2px solid #2196f3; 
            padding: 20px; 
            margin: 20px 0; 
            background: white;
            display: none;
        }
        .log { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Email Selection Debug Test</h1>
    
    <div class="debug-panel">
        <h3>Test Controls</h3>
        <button onclick="loadTestEmails()">Load Test Emails</button>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="testSelectEmail()">Test selectEmail Function</button>
    </div>
    
    <div class="debug-panel">
        <h3>Email List</h3>
        <div id="testEmailList">
            <!-- Test emails will be loaded here -->
        </div>
    </div>
    
    <div class="debug-panel">
        <h3>Email Detail Panel</h3>
        <div id="testDetailPanel" class="detail-panel">
            <h4>Email Details</h4>
            <div id="testDetailContent">
                <!-- Email details will be shown here -->
            </div>
        </div>
    </div>
    
    <div class="debug-panel">
        <h3>Debug Log</h3>
        <div id="debugLog" class="log"></div>
    </div>

    <script>
        // Debug logging function
        function log(message) {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }
        
        // Global variables for testing
        let testEmails = [];
        let selectedEmail = null;
        
        // Test email loading
        async function loadTestEmails() {
            log('Loading test emails...');
            try {
                const response = await fetch('http://localhost:8000/api/v1/test/emails/?page=1&page_size=5');
                const data = await response.json();
                testEmails = data.emails;
                log(`Loaded ${testEmails.length} emails`);
                
                // Render test emails
                const emailList = document.getElementById('testEmailList');
                const emailsHtml = testEmails.map(email => `
                    <div class="email-item" data-email-id="${email.id}" onclick="testSelectEmail('${email.id}')">
                        <strong>${email.subject || 'No subject'}</strong><br>
                        <small>From: ${email.sender}</small><br>
                        <small>ID: ${email.id}</small>
                    </div>
                `).join('');
                
                emailList.innerHTML = emailsHtml;
                log('Test emails rendered');
                
            } catch (error) {
                log(`Error loading emails: ${error.message}`);
            }
        }
        
        // Test email selection
        function testSelectEmail(emailId) {
            log(`testSelectEmail called with emailId: ${emailId}`);
            log(`testEmails array length: ${testEmails.length}`);
            
            const email = testEmails.find(e => e.id === emailId);
            log(`Found email: ${email ? 'YES' : 'NO'}`);
            
            if (!email) {
                log('Email not found in testEmails array');
                return;
            }
            
            selectedEmail = email;
            
            // Update UI - remove selected state from all email items
            document.querySelectorAll('.email-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected state to clicked item
            const selectedElement = document.querySelector(`[data-email-id="${emailId}"]`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
                log('Added selected class to email item');
            } else {
                log('Selected email element not found');
            }
            
            // Show detail panel
            const detailPanel = document.getElementById('testDetailPanel');
            const detailContent = document.getElementById('testDetailContent');
            
            if (detailPanel && detailContent) {
                detailPanel.style.display = 'block';
                
                detailContent.innerHTML = `
                    <h5>${email.subject || 'No subject'}</h5>
                    <p><strong>From:</strong> ${email.sender || 'Unknown'}</p>
                    <p><strong>Date:</strong> ${email.date_received || 'Unknown'}</p>
                    <p><strong>ID:</strong> ${email.id}</p>
                    <hr>
                    <p><strong>Content:</strong></p>
                    <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                        ${email.body_plain ? email.body_plain.substring(0, 500) + '...' : 'No content available'}
                    </div>
                `;
                
                log('Email detail content loaded successfully');
            } else {
                log('Detail panel elements not found');
            }
        }
        
        // Test the original selectEmail function
        function testSelectEmail() {
            log('Testing original selectEmail function...');
            log(`Global emails array: ${typeof emails !== 'undefined' ? emails.length : 'undefined'}`);
            log(`Global emailDetailPanel: ${typeof emailDetailPanel !== 'undefined' ? 'defined' : 'undefined'}`);
            log(`Global detailContent: ${typeof detailContent !== 'undefined' ? 'defined' : 'undefined'}`);
        }
        
        // Load test emails on page load
        window.onload = function() {
            log('Debug page loaded');
            loadTestEmails();
        };
    </script>
</body>
</html>
