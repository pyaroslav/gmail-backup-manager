# PostgreSQL Configuration for Gmail Backup Manager
# Optimized for sync operations while maintaining frontend responsiveness

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
wal_writer_delay = 200ms

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Timeout Settings
statement_timeout = 300000  # 5 minutes for long-running sync operations
idle_in_transaction_session_timeout = 60000  # 1 minute for idle transactions
lock_timeout = 30000  # 30 seconds for locks
deadlock_timeout = 1000  # 1 second for deadlock detection

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Asynchronous I/O
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 4

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Client Connection Defaults
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english'
